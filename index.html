<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bangla Digit Classifier</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=EB+Garamond&family=Titillium+Web&display=swap"
        rel="stylesheet">

    <!--This here is the Tensorflow.js script-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <style>
        img {
            left: 500px;
            height: 50px;
            width: 50px;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div>
        <nav class="nav bg-black py-3 glowing-font" id="navbar" style="background-color: #457b9d;">
            <h1 id="heading_text">Bangla Digit Classifier</h1>
        </nav>
    </div>

    <div>
        <canvas id="canvas" width="280" height="280"></canvas>

        <button class="glowing-font" id='button_predict'>Predict</button>

        <button class="glowing-font" id='button_clear' onclick=clear2()>Clear</button>
    </div>


    <div id='predictions' class='text-center glowing-font-1'>
        <p id="prediction_heading">Prediction:</p>
        <p id="result">-</p>
        <p id="confidence">Confidence: -</p>
    </div>

    <footer class="footer glowing-font">
        <p id="credit">Munem Shahriar</p>
        <a href="https://github.com/munem-shahriar697/" target="_blank">
            <img src='Images/Github Logo.png' />
        </a>
        <a href="https://www.linkedin.com/in/munem-shahriar/" target="_blank">
            <img src='Images/Linkedin Logo.png' />
        </a>
    </footer>


    <script type="application/javascript" src="script.js"></script>

    <script type="application/javascript" src="tensorflowjs.js"></script>

</body>

</html>
